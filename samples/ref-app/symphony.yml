symphonyVersion: 2

repositories:
  - name: launchpad_lz
    uri: rguthrie-gitlab-ce.eastus.cloudapp.azure.com:reference_app_caf/caf_modules_public.git
    branch: master
  - name: launchpad_config
    uri: rguthrie-gitlab-ce.eastus.cloudapp.azure.com:reference_app_caf/base_config.git
    branch: master
  - name: solution_lz
    uri: rguthrie-gitlab-ce.eastus.cloudapp.azure.com:reference_app_caf/caf_modules_app.git
    branch: master
  - name: solution_aks_config
    uri: rguthrie-gitlab-ce.eastus.cloudapp.azure.com:reference_app_caf/app_config_aks.git
    branch: master
  - name: argocd_config
    uri: rguthrie-gitlab-ce.eastus.cloudapp.azure.com:reference_app_caf/app_config_argocd.git
    branch: master

# The CAF environment name
environment: refapp

# It is critical that this matches the container names in launchpad storage_accounts.tfvars
workspace: tfstate

# Use YAML aliases to provide templating of repeated values
aliases: &lzPath samples/ref-app/caf_modules/landingzones

# All paths are relative to where rover is executing, NOT the location of this file
levels:
  - level: level0
    type: platform
    stacks:
      - stack: launchpad
        landingZonePath: *lzPath
        configurationPath: lzPath/config_launchpad/level0/launchpad/
        tfState: caf_launchpad
    launchpad: true
  - level: level1
    type: platform
    stacks:
      - stack: foundation
        landingZonePath: *lzPath
        configurationPath: samples/ref-app/config_platform/level1/foundations
        tfState: caf_foundations
  - level: level2
    type: platform
    stacks:
      - stack: networking
        landingZonePath: *lzPath
        configurationPath: samples/ref-app/config_platform/level2/networking/hub
        tfState: networking_hub
      - stack: sharedservices
        landingZonePath: *lzPath
        configurationPath: samples/ref-app/config_platform/level2/shared_services
        tfState: caf_shared_services
  - level: level3
    type: platform
    stacks:
      - stack: aks
        landingZonePath: *lzPath
        configurationPath: samples/ref-app/config_app_argocd/level3/aks
        tfState: landing_zone_aks
  - level: level4
    type: platform
    stacks:
      - stack: argocd
        landingZonePath: *lzPath
        configurationPath: samples/ref-app/config_app_argocd/level4/argocd
        tfState: argocd1
