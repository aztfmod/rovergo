commands:
  format:
    description: "formats configuration files using terraform"
    executableName: "terraform"
    subCommand: "fmt"
    flags: "-no-color -recursive -check -diff"
    debug: false
    requiresInit: false
    parameters:
      - name: list
        value: true
        prefix: "-"
      - name: write
        value: false
        prefix: "-"

groups:
  deploy:
